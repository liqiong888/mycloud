server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      lable: master #分支名称
      name: config #配置文件名
      profile: master #文件后缀
      uri: http://localhost:3344 #配置中心地址
  rabbitmq:
    host: 39.105.136.137
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  #将自己注册进eureka
  register-with-eureka: true
  #  抓取注册中心
  fetch-registry: true
#rabbitmq相关配置，暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
